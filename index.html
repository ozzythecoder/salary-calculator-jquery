<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery.js"></script>
  <script src="client.js"></script>
  <link href="styles.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>Salary Calculator</h1>
    </div>
    <div id="employee-adder">
      <div class="subheading"></div>
      <div id="employee-form">
        <input type="text" id="first-name" placeholder="First Name" />
        <input type="text" id="last-name" placeholder="Last Name"/>
        <input type="text" id="employee-id" placeholder="ID"/>
        <input type="text" id="job-title" placeholder="Title"/>
        <input type="text" id="annual-salary" placeholder="Annual Salary"/>
        <button id="submit-employee">Submit</button>
      </div>
    </div>
    <div id="employee-display">
      <div id="employee-table">
        <div id="table-caption">Employees & Salaries</div>
        <div id="table-header">
          <div class="table-header-cell">
            First Name  
          </div>
          <div class="table-header-cell">
            Last Name
          </div>
          <div class="table-header-cell">
            Employee ID
          </div>
          <div class="table-header-cell">
            Job Title
          </div>
          <div class="table-header-cell">
            Annual Salary
          </div>
          <div class="table-header-cell">
            Delete?
          </div>
        </div>
        
        <div id="table-body">
        
          <div class="table-row">
            <div class="table-row-cell">
              Lorem ipsum
            </div>    
            <div class="table-row-cell">
              Lorem ipsum
            </div>    
            <div class="table-row-cell">
              Lorem ipsum
            </div>    
            <div class="table-row-cell">
              Lorem ipsum
            </div>    
            <div class="table-row-cell salary-cell">
              $1000
            </div>
            <div class="table-row-cell delete-cell">
              <button class="delete-btn">Delete</button>
            </div>    
          </div>
        </div>
        <div id="table-footer">
          <div class="table-footer-cell"></div>
          <div class="table-footer-cell"></div>
          <div class="table-footer-cell"></div>
          <div class="table-footer-cell">Total Salaries:</div>
          <div class="table-footer-cell" id="total-salaries"></div>
          <div class="table-footer-cell"></div>
        </div>
      </div>
  </div> 
</body>
</html>
